<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <script th:src="@{/js/admin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
    <form th:action="@{/logout}" method="post" style="display:inline">
                    <button type="submit" class="logout-btn">Sair</button>
    </form>
    <div class="admin-container">
        <header>
            <h1>Portal de Notícias - Administração</h1>
            <a class="new-btn" th:href="@{/criarNoticia}">+ Nova Notícia</a>
        </header>

        <section class="news-list">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Fonte</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="noticia : ${noticias}">
                        <td th:text="${noticia.titulo}">Título da Notícia</td>
                        <td th:text="${noticia.autor != null ? noticia.autor.nome : '—'}">Autor</td>
                        <td th:text="${noticia.fonteMateria != null ? noticia.fonteMateria : ''}">Fonte</td>
                        <td th:text="${#temporals.format(noticia.dataPublicacao, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                        <td>
                            <a class="edit-btn" th:href="@{'/noticia/' + ${noticia.id} + '/editar'}">Editar</a>
                            <form th:action="@{'/noticia/' + ${noticia.id} + '/deletar'}" method="post" style="display:inline">
                                <button type="submit" class="delete-btn" onclick="return confirm('Confirmar exclusão?')">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
