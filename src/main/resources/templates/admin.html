<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrador</title>
    <script th:src="@{/js/admin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Portal de Notícias - Administração</h1>
            <button class="new-btn" th:onclick="'window.location.href=\'' + @{/criarNoticia} + '\'">+ Nova Notícia</button>
        </header>

        <section class="news-list">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="noticia : ${noticias}">
                        <td th:text="${noticia.titulo}">Título da Notícia</td>
                        <td th:text="${noticia.data}">01/01/2025</td>
                        <td>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
